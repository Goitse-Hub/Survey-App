<div class="bg-white min-h-screen flex flex-col" >

<form
       
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <div class="bg-slate-200 px-6 py-8 rounded shadow-md text-black w-full">
    <h1 class="mb-8 text-3xl text-center">Welcome Back</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"

        
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    
   
    <div class="form-group">
      <button class="btn btn-primary btn-block">Login</button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
    <div class="text-center text-sm text-grey-dark mt-4">
      Forgot 
      <a class="no-underline border-b border-grey-dark text-grey-dark text-blue-500" href="#">
          Password?

      </a>
  </div>
    <!-- <div class="text-grey-dark mt-6 text-black"  >
      Do not have an account? 
      <a class="no-underline border-b border-blue text-red-600" t  href="../register/">
          Register
      </a>.
  </div> -->

      </div>
    </div>
    <div class="text-grey-dark mt-6 text-black" id="cent" >
      Do not have an account? 
      <a class="no-underline border-b border-blue text-red-600" href="../register/">
          Register
      </a>.
      </div>
  

  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn" id="log-suc">
    Logged in as {{ roles }}.
  </div>
 
</div>
